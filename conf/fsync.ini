[program:fsync]
command=sh /var/gunicorn/runinenv /var/gunicorn/venvs/fsync /var/gunicorn/venvs/fsync/bin/gunicorn -c /var/gunicorn/apps/fsync/conf/gunicorn..conf.py djprojcet.wsgi:application
